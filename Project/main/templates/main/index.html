<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семейный развлекательный центр</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">PlayStar</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'index' %}" class="hover:text-blue-300">Главная</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="hover:text-blue-300">Выйти</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="hover:text-blue-300">Войти</a></li>
                    <li><a href="{% url 'register' %}" class="hover:text-blue-300">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
    <main class="p-4">
        <p class="text-lg">Здесь вы найдете множество развлечений для всей семьи!</p>
    </main>
</body>
</html>
