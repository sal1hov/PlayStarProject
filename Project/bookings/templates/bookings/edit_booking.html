<!-- bookings/templates/bookings/edit_booking.html -->
{% extends 'base.html' %}
{% block title %}Редактирование бронирования{% endblock %}
{% block content %}
<div class="max-w-md w-full bg-white p-6 rounded-lg shadow-2xl transform transition-all hover:scale-105 mx-auto mt-44">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Редактирование бронирования</h2>
    <!-- Форма для редактирования бронирования -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            Сохранить изменения
        </button>
    </form>
    <a href="{% url 'admin_dashboard' %}" class="mt-4 block text-center text-gray-600 hover:underline">
        Вернуться к списку бронирований
    </a>
</div>
{% endblock %}
