{% extends 'base.html' %}

{% block title %}Настройки сайта{% endblock %}

{% block content %}
<div class="flex min-h-screen">
    <!-- Боковое меню -->
    <aside class="w-64 bg-gray-800 text-white p-6 flex flex-col justify-between">
        <div>
            <h2 class="text-2xl font-bold mb-8">Админ-панель</h2>
            <nav class="space-y-4">
                <a href="{% url 'admin_dashboard' %}" class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300">Главная</a>
                <a href="{% url 'manager_dashboard' %}" class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300">Панель менеджера</a>
                <a href="{% url 'employee_dashboard' %}" class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300">Панель сотрудника</a>
                <a href="{% url 'site_settings' %}" class="block py-2 px-4 hover:bg-gray-700 rounded-lg transition duration-300">Настройки сайта</a>
            </nav>
        </div>
        <div class="space-y-4">
            <a href="{% url 'export_users_csv' %}" class="block py-2 px-4 bg-green-500 rounded-lg text-white hover:bg-green-600 transition duration-300">Экспорт пользователей</a>
            <a href="{% url 'export_bookings_csv' %}" class="block py-2 px-4 bg-green-500 rounded-lg text-white hover:bg-green-600 transition duration-300">Экспорт бронирований</a>
            <a href="{% url 'admin:index' %}" class="block py-2 px-4 bg-gray-700 rounded-lg text-white hover:bg-gray-600 transition duration-300">Django-админка</a>
        </div>
    </aside>

    <!-- Основной контент -->
    <main class="flex-1 p-8 bg-gray-100">
        <h1 class="text-3xl font-bold mb-6">Настройки сайта</h1>
        <form method="post" class="bg-white p-6 rounded-lg shadow">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="{{ form.site_title.id_for_label }}" class="block text-gray-700 font-medium mb-2">Заголовок сайта:</label>
                    <input type="text" name="{{ form.site_title.name }}" value="{{ form.site_title.value }}" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="{{ form.meta_description.id_for_label }}" class="block text-gray-700 font-medium mb-2">Мета описание:</label>
                    <textarea name="{{ form.meta_description.name }}" class="w-full p-2 border border-gray-300 rounded-md">{{ form.meta_description.value }}</textarea>
                </div>
                <div>
                    <label for="{{ form.meta_keywords.id_for_label }}" class="block text-gray-700 font-medium mb-2">Ключевые слова:</label>
                    <input type="text" name="{{ form.meta_keywords.name }}" value="{{ form.meta_keywords.value }}" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="{{ form.google_analytics.id_for_label }}" class="block text-gray-700 font-medium mb-2">Код Google Analytics:</label>
                    <input type="text" name="{{ form.google_analytics.name }}" value="{{ form.google_analytics.value }}" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
            </div>
            <button type="submit" class="mt-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Сохранить</button>
        </form>
    </main>
</div>
{% endblock %}
