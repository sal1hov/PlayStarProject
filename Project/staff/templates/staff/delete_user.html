<!-- staff/templates/staff/delete_user.html -->
{% extends 'base.html' %}
{% block title %}Удаление пользователя{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-4xl font-bold text-gray-800 mb-6">Удаление пользователя</h2>

    <p class="text-lg text-gray-800 mb-6">Вы уверены, что хотите удалить пользователя "{{ user.username }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
            Удалить пользователя
        </button>
        <a href="{% url 'admin_dashboard' %}" class="ml-4 inline-block bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300">
            Отменить
        </a>
    </form>
</div>
{% endblock %}
