<form method="post" action="{% url 'staff:add_child_city_item' %}">
  {% csrf_token %}
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-700">Название услуги</label>
    <input
      type="text"
      name="name"
      id="name"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      placeholder="Введите название"
      required
    >
  </div>
  <div class="mb-4">
    <label for="weekday_before_17" class="block text-sm font-medium text-gray-700">Цена (Будни до 17:00)</label>
    <input
      type="number"
      name="weekday_before_17"
      id="weekday_before_17"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      placeholder="0"
      required
    >
  </div>
  <div class="mb-4">
    <label for="weekday_after_17_weekends" class="block text-sm font-medium text-gray-700">Цена (Будни после 17:00 / Выходные)</label>
    <input
      type="number"
      name="weekday_after_17_weekends"
      id="weekday_after_17_weekends"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      placeholder="0"
      required
    >
  </div>
  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700">Описание</label>
    <textarea
      name="description"
      id="description"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      rows="2"
    ></textarea>
  </div>
  <div class="flex justify-end">
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
    >
      Добавить
    </button>
  </div>
</form>
